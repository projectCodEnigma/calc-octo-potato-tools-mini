<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2137593406454250"
         crossorigin="anonymous"></script>

         style="display:block"

         data-full-width-responsive="true"></ins>

         (adsbygoogle = window.adsbygoogle || []).push({});

    <header>
        <h1>Heart Rate Calculator</h1>
    </header>
    <div class="container">
        <h1>Calculate Your Target Heart Rate</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="restingHR">Resting Heart Rate (bpm):</label>
        <input type="number" id="restingHR" placeholder="Enter your resting heart rate">

        <button onclick="calculateHeartRate()">Calculate</button>

        <div class="result" id="result">
            Your target heart rate zones will appear here.
        </div>
    </div>

    <script>
        function calculateHeartRate() {
            const age = parseInt(document.getElementById('age').value);
            const restingHR = parseInt(document.getElementById('restingHR').value);

            if (isNaN(age) || isNaN(restingHR) || age <= 0 || restingHR <= 0) {
                document.getElementById('result').innerText = 'Please enter valid values for age and resting heart rate.';
                return;
            }

            const maxHeartRate = 220 - age;
            const heartRateReserve = maxHeartRate - restingHR;

            const zones = {
                "Warm-Up": (restingHR + heartRateReserve * 0.5).toFixed(2),
                "Fat Burn": (restingHR + heartRateReserve * 0.7).toFixed(2),
                "Cardio": (restingHR + heartRateReserve * 0.85).toFixed(2),
                "Peak": maxHeartRate
            };

            document.getElementById('result').innerHTML = `
                <p><strong>Target Heart Rate Zones:</strong></p>
                <ul>
                    <li>Warm-Up Zone: ${zones["Warm-Up"]} bpm</li>
                    <li>Fat Burn Zone: ${zones["Fat Burn"]} bpm</li>
                    <li>Cardio Zone: ${zones["Cardio"]} bpm</li>
                    <li>Peak Zone: ${zones["Peak"]} bpm</li>
                </ul>
            `;
        }
    </script>
