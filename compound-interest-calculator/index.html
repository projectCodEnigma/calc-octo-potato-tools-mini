<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .result {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <label for="inputRate">Input Interest:</label>
        <input type="number" id="inputRate" value="1200" step="0.01"> %
        <br><br>
        <label for="compounding">Compounding:</label>
        <select id="compounding">
            <option value="12">Monthly (APR)</option>
            <option value="4">Quarterly</option>
            <option value="2">Semi-Annually</option>
            <option value="1">Annually</option>
        </select>
        <br><br>
        <button onclick="calculateAPY()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateAPY() {
            let inputRate = parseFloat(document.getElementById("inputRate").value) / 100;
            let periods = parseInt(document.getElementById("compounding").value);
            
            let apy = (Math.pow(1 + inputRate / periods, periods) - 1) * 100;
            document.getElementById("result").innerHTML = `Equivalent APY: <strong>${apy.toFixed(6)}%</strong>`;
        }
    </script>
</body>
</html>
