    <header>
        <h1>Body Fat Calculator</h1>
    </header>
    <div class="container">
        <h1>Estimate Your Body Fat Percentage</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kilograms">

        <label for="waist">Waist Circumference (cm):</label>
        <input type="number" id="waist" placeholder="Enter your waist circumference in centimeters">

        <label for="hip">Hip Circumference (cm) (Optional):</label>
        <input type="number" id="hip" placeholder="Enter your hip circumference in centimeters">

        <label for="neck">Neck Circumference (cm):</label>
        <input type="number" id="neck" placeholder="Enter your neck circumference in centimeters">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button onclick="calculateBodyFat()">Calculate</button>

        <div class="result" id="result">
            Your body fat percentage will appear here.
        </div>
    </div>

    <script>
        function calculateBodyFat() {
            const weight = parseFloat(document.getElementById('weight').value);
            const waist = parseFloat(document.getElementById('waist').value);
            const hip = parseFloat(document.getElementById('hip').value);
            const neck = parseFloat(document.getElementById('neck').value);
            const gender = document.getElementById('gender').value;

            if (isNaN(weight) || isNaN(waist) || isNaN(neck) || weight <= 0 || waist <= 0 || neck <= 0) {
                document.getElementById('result').innerText = 'Please enter valid values for weight, waist, and neck.';
                return;
            }

            let bodyFat = 0;

            if (gender === 'male') {
                bodyFat = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
            } else {
                if (isNaN(hip) || hip <= 0) {
                    document.getElementById('result').innerText = 'Please enter valid values for hip measurements.';
                    return;
                }
                bodyFat = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.221 * Math.log10(height)) - 450;
            }

            document.getElementById('result').innerText = `Your body fat percentage is approximately ${bodyFat.toFixed(2)}%.`;
        }
    </script>
