<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Converter</title>
    <meta name="description" content="Convert recipe ingredient quantities to fit your serving size with our Recipe Converter tool.">
    <meta name="keywords" content="recipe converter, cooking calculator, recipe scaling, ingredient conversion">
    <meta name="author" content="Paxhl Tools">
    <meta property="og:title" content="Recipe Converter">
    <meta property="og:description" content="Easily scale your recipes to match your desired serving size with our Recipe Converter.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calctools.paxhl.com/recipe-converter">
    <meta property="og:image" content="https://calctools.paxhl.com/images/recipe-converter.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Recipe Converter">
    <meta name="twitter:description" content="Scale recipes up or down to meet your serving needs with our Recipe Converter.">
    <meta name="twitter:image" content="https://calctools.paxhl.com/images/recipe-converter.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .ingredients-container {
            margin-bottom: 20px;
        }

        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .ingredient-row input, .ingredient-row select {
            flex: 0 0 25%;
        }

        .remove-button {
            flex: 0 0 10%;
            background-color: transparent;
            color: #f44336;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            padding: 0;
        }

        .remove-button:hover {
            color: #d32f2f;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-ingredient {
            background-color: #007BFF;
            margin-bottom: 20px;
        }

        .add-ingredient:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Converter</h1>
        <a href="/" class="home-button">Home</a>
    </header>
    <div class="container">
        <h1>Resize Your Recipe</h1>

        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name">

        <label for="notes">Notes:</label>
        <textarea id="notes" rows="4" placeholder="Enter any notes..."></textarea>

        <label for="originalServings">Original Recipe Servings:</label>
        <input type="number" id="originalServings" placeholder="Enter original servings">

        <label for="desiredServings">Desired Servings:</label>
        <input type="number" id="desiredServings" placeholder="Enter desired servings">

        <div class="ingredients-container">
            <h3>Ingredients</h3>
            <div id="ingredients">
                <div class="ingredient-row">
                    <input type="number" placeholder="Qty" class="qty">
                    <select class="measurement">
                        <option value="">Pick Type</option>
                        <option value="cup">Cup</option>
                        <option value="tsp">Teaspoon</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ml">Milliliter</option>
                        <option value="l">Liter</option>
                    </select>
                    <input type="text" placeholder="Ingredient Name" class="ingredient-name">
                    <button class="remove-button" onclick="removeIngredient(this)">&times;</button>
                </div>
            </div>
            <button class="add-ingredient" onclick="addIngredient()">+ Add Ingredient</button>
        </div>

        <button onclick="resizeRecipe()">Resize Recipe</button>
        <button onclick="clearAll()" style="background-color: #f44336; margin-top: 10px;">Clear</button>

        <div class="result" id="result">
            Converted ingredients will appear here.
        </div>
    </div>

    <script>
        function addIngredient() {
            const ingredientsDiv = document.getElementById('ingredients');
            const row = document.createElement('div');
            row.className = 'ingredient-row';
            row.innerHTML = `
                <input type="number" placeholder="Qty" class="qty">
                <select class="measurement">
                    <option value="">Pick Type</option>
                    <option value="cup">Cup</option>
                    <option value="tsp">Teaspoon</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="g">Gram</option>
                    <option value="kg">Kilogram</option>
                    <option value="ml">Milliliter</option>
                    <option value="l">Liter</option>
                </select>
                <input type="text" placeholder="Ingredient Name" class="ingredient-name">
                <button class="remove-button" onclick="removeIngredient(this)">&times;</button>
            `;
            ingredientsDiv.appendChild(row);
        }

        function removeIngredient(button) {
            const row = button.parentElement;
            row.remove();
        }

        function resizeRecipe() {
            const originalServings = parseFloat(document.getElementById('originalServings').value);
            const desiredServings = parseFloat(document.getElementById('desiredServings').value);

            if (isNaN(originalServings) || isNaN(desiredServings) || originalServings <= 0 || desiredServings <= 0) {
                document.getElementById('result').innerText = 'Please enter valid servings values.';
                return;
            }

            const ingredientRows = document.querySelectorAll('.ingredient-row');
            let resultText = '';

            ingredientRows.forEach(row => {
                const qty = parseFloat(row.querySelector('.qty').value);
                const measurement = row.querySelector('.measurement').value;
                const ingredientName = row.querySelector('.ingredient-name').value;

                if (!isNaN(qty) && measurement && ingredientName) {
                    const newQty = (qty * desiredServings / originalServings).toFixed(2);
                    resultText += `${newQty} ${measurement} ${ingredientName}\n`;
                }
            });

            document.getElementById('result').innerText = resultText || 'No valid ingredients to display.';
        }

        function clearAll() {
            document.getElementById('recipeName').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('originalServings').value = '';
            document.getElementById('desiredServings').value = '';
            document.getElementById('ingredients').innerHTML = '';
            addIngredient();
            document.getElementById('result').innerText = '';
        }
    </script>

</body>
</html>
