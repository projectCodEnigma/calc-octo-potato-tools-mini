<body>

    <header>
        <h1>Electricity Bill Calculator</h1>
        <a href="/" class="home-button">Home</a>
    </header>
    <div class="container">
        <h1>Calculate Your Electricity Bill</h1>
        <label for="consumption">Electricity Consumption (kWh):</label>
        <input type="number" id="consumption" placeholder="Enter total kWh consumed">

        <label for="rate">Rate per kWh (in your currency):</label>
        <input type="number" id="rate" placeholder="Enter rate per kWh">

        <button onclick="calculateBill()">Calculate Bill</button>

        <div class="result" id="result">
            Your electricity bill will appear here.
        </div>
    </div>

    <script>
        function calculateBill() {
            const consumption = parseFloat(document.getElementById('consumption').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(consumption) || isNaN(rate) || consumption <= 0 || rate <= 0) {
                document.getElementById('result').innerText = 'Please enter valid values for consumption and rate.';
                return;
            }

            const bill = (consumption * rate).toFixed(2);
            document.getElementById('result').innerText = `Your electricity bill is: ${bill}`;
        }
    </script>
