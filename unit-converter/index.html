    <header>
        <h1>Unit Converter Calculator</h1>
    </header>
    <div class="container">
        <h1>Convert Units</h1>
        <label for="unitType">Select Unit Type:</label>
        <select id="unitType" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
        </select>

        <label for="fromUnit">From:</label>
        <select id="fromUnit"></select>

        <label for="toUnit">To:</label>
        <select id="toUnit"></select>

        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value to convert">

        <button onclick="convertUnit()">Convert</button>

        <div class="result" id="result">
            The converted value will appear here.
        </div>
    </div>

    <script>
        const units = {
            length: ["Meters", "Kilometers", "Feet", "Miles"],
            weight: ["Kilograms", "Grams", "Pounds", "Ounces"],
            temperature: ["Celsius", "Fahrenheit", "Kelvin"]
        };

        function updateUnits() {
            const unitType = document.getElementById('unitType').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');

            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            units[unitType].forEach(unit => {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = unit;
                fromUnit.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = unit;
                toUnit.appendChild(option2);
            });
        }

        function convertUnit() {
            const unitType = document.getElementById('unitType').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('value').value);

            if (isNaN(value)) {
                document.getElementById('result').innerText = 'Please enter a valid number.';
                return;
            }

            let convertedValue;
            switch (unitType) {
                case 'length':
                    convertedValue = convertLength(fromUnit, toUnit, value);
                    break;
                case 'weight':
                    convertedValue = convertWeight(fromUnit, toUnit, value);
                    break;
                case 'temperature':
                    convertedValue = convertTemperature(fromUnit, toUnit, value);
                    break;
                default:
                    document.getElementById('result').innerText = 'Invalid conversion.';
                    return;
            }

            document.getElementById('result').innerText = `Converted Value: ${convertedValue}`;
        }

        function convertLength(from, to, value) {
            const conversions = {
                Meters: { Meters: 1, Kilometers: 0.001, Feet: 3.28084, Miles: 0.000621371 },
                Kilometers: { Meters: 1000, Kilometers: 1, Feet: 3280.84, Miles: 0.621371 },
                Feet: { Meters: 0.3048, Kilometers: 0.0003048, Feet: 1, Miles: 0.000189394 },
                Miles: { Meters: 1609.34, Kilometers: 1.60934, Feet: 5280, Miles: 1 }
            };
            return (value * conversions[from][to]).toFixed(2);
        }

        function convertWeight(from, to, value) {
            const conversions = {
                Kilograms: { Kilograms: 1, Grams: 1000, Pounds: 2.20462, Ounces: 35.274 },
                Grams: { Kilograms: 0.001, Grams: 1, Pounds: 0.00220462, Ounces: 0.035274 },
                Pounds: { Kilograms: 0.453592, Grams: 453.592, Pounds: 1, Ounces: 16 },
                Ounces: { Kilograms: 0.0283495, Grams: 28.3495, Pounds: 0.0625, Ounces: 1 }
            };
            return (value * conversions[from][to]).toFixed(2);
        }

        function convertTemperature(from, to, value) {
            let result;
            if (from === to) {
                result = value;
            } else if (from === "Celsius" && to === "Fahrenheit") {
                result = (value * 9/5) + 32;
            } else if (from === "Celsius" && to === "Kelvin") {
                result = value + 273.15;
            } else if (from === "Fahrenheit" && to === "Celsius") {
                result = (value - 32) * 5/9;
            } else if (from === "Fahrenheit" && to === "Kelvin") {
                result = (value - 32) * 5/9 + 273.15;
            } else if (from === "Kelvin" && to === "Celsius") {
                result = value - 273.15;
            } else if (from === "Kelvin" && to === "Fahrenheit") {
                result = (value - 273.15) * 9/5 + 32;
            }
            return result.toFixed(2);
        }

        // Initialize units on page load
        updateUnits();
    </script>
