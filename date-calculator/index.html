<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <meta name="description" content="Calculate the difference between two dates or add/subtract days to a date using our Date Calculator.">
    <meta name="keywords" content="date calculator, calculate date difference, add days to date, subtract days from date">
    <meta name="author" content="Paxhl Tools">
    <meta property="og:title" content="Date Calculator">
    <meta property="og:description" content="Easily calculate the difference between dates or modify a date by adding or subtracting days with our Date Calculator.">

    <meta property="og:url" content="https://calctools.paxhl.com/date-calculator">

</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2137593406454250"
         crossorigin="anonymous"></script>
    <!-- Paxhl calc top -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2137593406454250"
         data-ad-slot="1015382006"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <header>
        <h1>Date Calculator</h1>
    </header>
    <div class="container">
        <h1>Calculate Dates</h1>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <button onclick="calculateDateDifference()">Calculate Difference</button>

        <h2>Or Add/Subtract Days</h2>
        <label for="baseDate">Base Date:</label>
        <input type="date" id="baseDate">

        <label for="days">Number of Days:</label>
        <input type="number" id="days" placeholder="Enter number of days">

        <button onclick="modifyDate()">Calculate New Date</button>

        <div class="result" id="result">
            The result will appear here.
        </div>
    </div>

    <script>
        function calculateDateDifference() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (isNaN(startDate) || isNaN(endDate)) {
                document.getElementById('result').innerText = 'Please enter valid start and end dates.';
                return;
            }

            const differenceInTime = endDate - startDate;
            const differenceInDays = differenceInTime / (1000 * 60 * 60 * 24);

            document.getElementById('result').innerText = `The difference between the two dates is ${differenceInDays} days.`;
        }

        function modifyDate() {
            const baseDate = new Date(document.getElementById('baseDate').value);
            const days = parseInt(document.getElementById('days').value);

            if (isNaN(baseDate) || isNaN(days)) {
                document.getElementById('result').innerText = 'Please enter a valid base date and number of days.';
                return;
            }

            const newDate = new Date(baseDate);
            newDate.setDate(newDate.getDate() + days);

            document.getElementById('result').innerText = `The new date is ${newDate.toDateString()}.`;
        }
    </script>
