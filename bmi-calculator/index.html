<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <a href="/" class="home-button">Home</a>
    </header>
    <div class="container">
        <h1>Calculate Your Body Mass Index</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kilograms">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in centimeters">

        <button onclick="calculateBMI()">Calculate</button>

        <div class="result" id="result">
            Your BMI will appear here.
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'Please enter valid weight and height values.';
                return;
            }

            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
        }
    </script>
</body>
</html>
