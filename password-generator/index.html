    <header>
        <h1>Stong Secured Password Generator</h1>
        <a href="/" class="home-button">Home</a>
    </header>
    <div class="container">
        <h1>Generate a Secure Password</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" placeholder="Enter password length" value="12">

        <label>
            <input type="checkbox" id="includeUppercase" checked>
            Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" checked>
            Include Symbols
        </label>

        <label for="sets">Number of Passwords:</label>
        <select id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button onclick="generatePassword()">Generate Strong Secured Password</button>

        <div class="result" id="result">
            Your password(s) will appear here.
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const sets = parseInt(document.getElementById('sets').value);

            if (isNaN(length) || length <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid password length.';
                return;
            }

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;

            let passwords = '';
            for (let j = 0; j < sets; j++) {
                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * allChars.length);
                    password += allChars[randomIndex];
                }
                passwords += `Password ${j + 1}: ${password}\n`;
            }

            document.getElementById('result').innerText = passwords;
        }
    </script>
