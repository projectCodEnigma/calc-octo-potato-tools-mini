<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Savings Calculator</h1>
        <a href="/" class="home-button">Home</a>
    </header>
    <div class="container">
        <h1>Calculate Your Savings Growth</h1>
        <label for="initialSavings">Initial Savings ($):</label>
        <input type="number" id="initialSavings" placeholder="Enter initial savings amount">

        <label for="monthlyContribution">Monthly Contribution ($):</label>
        <input type="number" id="monthlyContribution" placeholder="Enter monthly contribution">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="years">Savings Period (Years):</label>
        <input type="number" id="years" placeholder="Enter number of years">

        <button onclick="calculateSavings()">Calculate</button>

        <div class="result" id="result">
            Your savings details will appear here.
        </div>
    </div>

    <script>
        function calculateSavings() {
            const initialSavings = parseFloat(document.getElementById('initialSavings').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const years = parseInt(document.getElementById('years').value) * 12;

            if (isNaN(initialSavings) || isNaN(monthlyContribution) || isNaN(interestRate) || isNaN(years)) {
                document.getElementById('result').innerText = 'Please enter valid numbers in all fields.';
                return;
            }

            let totalSavings = initialSavings;
            for (let i = 0; i < years; i++) {
                totalSavings += monthlyContribution;
                totalSavings += totalSavings * interestRate;
            }

            document.getElementById('result').innerText = `Your total savings will grow to $${totalSavings.toFixed(2)}.`;
        }
    </script>
</body>
</html>
