<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Water Intake Calculator</h1>
    </header>
    <div class="container">
        <h1>Calculate Your Daily Water Intake</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kilograms">

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel">
            <option value="1.2">Low (sedentary)</option>
            <option value="1.4">Moderate (light activity)</option>
            <option value="1.6">High (active)</option>
            <option value="1.8">Very High (very active)</option>
        </select>

        <button onclick="calculateWaterIntake()">Calculate</button>

        <div class="result" id="result">
            Your recommended daily water intake will appear here.
        </div>
    </div>

    <script>
        function calculateWaterIntake() {
            const weight = parseFloat(document.getElementById('weight').value);
            const activityLevel = parseFloat(document.getElementById('activityLevel').value);

            if (isNaN(weight) || weight <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid weight.';
                return;
            }

            const waterIntake = weight * 0.033 * activityLevel; // Daily water intake in liters

            document.getElementById('result').innerText = `You should drink approximately ${waterIntake.toFixed(2)} liters of water per day.`;
        }
    </script>
</body>
</html>
